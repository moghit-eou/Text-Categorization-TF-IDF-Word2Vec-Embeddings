<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Classification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    <h1>Text Classification <br>using Logistic regression</h1>
    <form action="{{ url_for('classify') }}" method="POST">
      <textarea name="email_body" placeholder="Enter text to classify..." required></textarea>
      <div class="actions">
        <button type="reset">Clear</button>
        <button type="submit">Classify</button>
      </div>
    </form>
    {% if result %}
    <div class="result">
      <h3>Result:</h3>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
  <footer>
    This model was trained on a limited and potentially low-quality dataset, which may impact the accuracy and reliability of its predictions.
  </footer>
  
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="{{ url_for('static', filename='cosmic/script.js') }}"></script>
  
</body>
</html>
